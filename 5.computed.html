<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.active{
				background: #0000FF;
				color: white;
			}
		</style>
	</head>
	<body>
		<div id='app'>
			<input type='button' value='所有' :class="{active:gender==''}" @click="gender=''"/>
			<input type='button' value='男' :class="{active:gender=='男'}" @click="gender='男'"/>
			<input type='button' value='女' :class="{active:gender=='女'}" @click="gender='女'"/>
			
			<ul>
				<li v-for="item of showUsers" :key='item.id'>
					{{item.id}}--{{item.username}}--{{item.gender}}
				</li>
			</ul>
			
		</div>
		<script src='js/vue.min.js'></script>
		<script>
			let vm=new Vue({
				el:'#app',
				data:{
					users: [
					      {id: 1, username: 'baogege', gender: '男'},
					      {id: 2, username: 'mt', gender: '男'},
					      {id: 3, username: 'haigege', gender: '男'},
					      {id: 4, username: 'zMouse', gender: '男'},
					      {id: 5, username: 'reci', gender: '女'},
					      {id: 6, username: 'lisi', gender: '女'}
					    ],
						gender:""
				},
				computed:{
					showUsers(gender){
						return this.gender==""?[...this.users]:this.users.filter((item,index)=>item.gender==this.gender)
					}
				}
			})
		</script>
	</body>
</html>
