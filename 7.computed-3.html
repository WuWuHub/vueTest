<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		</style>
	</head>
	<body>
		<div id='app'>
			
			<input type='text' v-model="keywords" />
			<ul>
				<li v-for="item of showUsers" :key='item.id'>
					{{item.id}}--{{item.username}}--{{item.gender}}
				</li>
			</ul>
			
		</div>
		<script src='js/vue.min.js'></script>
		<script>
			let vm=new Vue({
				el:'#app',
				data:{
					users: [
					      {id: 1, username: 'baogege', gender: '男'},
					      {id: 2, username: 'mt', gender: '男'},
					      {id: 3, username: 'haigege', gender: '男'},
					      {id: 4, username: 'zMouse', gender: '男'},
					      {id: 5, username: 'reci', gender: '女'},
					      {id: 6, username: 'lisi', gender: '女'}
					    ],
						keywords:'',
						showUsers:[]
				},
				watch:{
					keywords(newval,oldval){
						 this.showUsers=this.users.filter(item=>item.username.includes(newval))
					}
				}
			})
		</script>
	</body>
</html>
