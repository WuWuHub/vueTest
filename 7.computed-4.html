<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id='app'>
			长度<input type='text' v-model="width" />
			宽度<input type='text' v-model="height" />
			面积<input type='text' v-model="path" />
		</div>
		<script src='js/vue.min.js'></script>
		<script>
			let vm=new Vue({
				el:'#app',
				data:{
					width:"",
					height:""
				},
				computed:{
					path(){
						return this.width*this.height
					}
				}
					
			})
		</script>
	</body>
</html>
